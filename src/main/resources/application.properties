spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

spring.application.name=poc-app
ribbon.IsSecure=false
feign.hystrix.enabled=false
security.basic.enabled=false
server.contextPath=/
spring.cloud.services.registrationMethod=route
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=true

security.oauth2.client.accessTokenUri=http://uaa.apps.rayfaypcf.com/oauth/token
security.oauth2.client.userAuthorizationUri=http://uaa.apps.rayfaypcf.com/oauth/authorize
security.oauth2.client.clientId=idmsys
security.oauth2.client.clientSecret=idmsyssecret
security.oauth2.sso.logout.logoutUrl=http://uaa.apps.rayfaypcf.com/logout

spring.http.multipart.maxFileSize=-1
spring.http.multipart.maxRequestSize=-1
